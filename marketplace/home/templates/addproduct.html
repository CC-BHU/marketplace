{% extends "base.html" %}

{% block content %}
    <h1>Add Product</h1>
    <form class="form-group" action="/addproduct" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
    {% if img_obj %}  <h3>Succesfully uploaded : {{img_obj.title}}</h3> 
 <img src="{{ img_obj.product_image.url}}" alt="connect" style="max-height:300px">
{% endif %}
{% endblock content %}
